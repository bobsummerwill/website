---
layout: default
---
<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
  <div class="page-content">
    {{ content | replace: 'src="/assets/', 'src="BASEURL_PLACEHOLDER/assets/' | replace: 'href="/assets/', 'href="BASEURL_PLACEHOLDER/assets/' | replace: 'BASEURL_PLACEHOLDER', site.baseurl }}
  </div>
</article>
